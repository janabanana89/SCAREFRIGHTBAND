    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-size: 8px;
        }

        /* Sidebar */
         .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background-color: #00001c;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            color: #8b0000;
            font-family: 'Creepster', cursive;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 1.5rem 0;
        }

        .sidebar ul li a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #8b0000;
            color: #fff;
        }
        /* Content */
        .content {
            margin-left: 200px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            color: darkred;
            margin-bottom: 40px;
        }

        /* Polaroid Style Center Image */
        .polaroid {
            background: #222;
            display: inline-block;
            padding: 10px;
            border: 5px solid #111;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            margin: 0 auto;
            text-align: center;
            border-radius: 5px;
        }

        .polaroid img {
            width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .caption {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Vinyl Images on Sides */
        .vinyl {
            position: absolute;
            top: 25%;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
        }

        .vinyl-left {
            left: 10px;
        }

        .vinyl-right {
            right: 10px;
        }
        
        .vinyl {
            position: absolute;
            width: 150px;
            height: 150px;
            animation: spin 5s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
    </style>
